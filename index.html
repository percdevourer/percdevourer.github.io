<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="Viewport" content="width=device-width, initial-scale=1.0">
		<title>Lars' Suffering</title>
		<style>
			@font-face {
				font-family: "Lemon Milk";
				src: url(LEMONMILK-Regular.otf);
			}
			p {
				font-family: "Lemon Milk";
				font-size: 20px;
				font-weight: bold;
				text-shadow: 3px 3px 3px gray;
			}
			#cursed {
				color: red;
				text-shadow: 3px 3px 3px pink;
			}
			#op {
				color: dodgerblue;
				text-shadow: 3px 3px 3px lightblue;
			}
			#cod {
				color: green;
				text-shadow: 3px 3px 3px lightgreen;
			}
		</style>
	</head>
	<body>
		<p>Lars <span id="cursed">%@$!</span> McCall does not have <span id="op">Gaz</span> from <span id="cod">Call of Duty&#174; | Modern Warfare II</span>.</p>
		<script>
			const levi = [
				"%@&$", "&@!", "%@$ !%@$", "&%*@ *@%", "!@$ $!*@", "&@$ %&", "%$! !$&", "! %*$!&", "!&*@", "$@!% &*!$%"
			]
			function larswear() {
				document.getElementById('cursed').innerHTML = levi[Math.floor(Math.random() * 10)];
			}
			setInterval(larswear, 10);
		</script>
	</body>
</html>
