<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
    p {
        color: red;
        font-family: Roboto;
        font-weight: bold;
        font-size: 32px;
        text-shadow: 0 0 8px rgba(255, 0, 0, 0.75);
    }
</style>
<p id="text">
    Tylor Botello is mordiddly abeast.
</p>
<script>
    function seizure() {
        var rng = Math.floor(Math.random() * 361);
        document.getElementById('text').style.color = `hsl(${rng}, 100%, 50%)`;
        document.getElementById('text').style.textShadow = `0 0 8px hsl(${rng}, 100%, 50%)`;
    }
    setInterval(seizure, 1000);
</script>
