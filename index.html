<!DOCTYPE html>
<html>
  <!-- Adds a funky flow to Lars McCall -->
  <body id="body" style="color:red;font-weight:bold;text-shadow:red 0px 0px 10px;font-family: arial;text-align:center;font-size: 5rem;">
      Lars McCall does not have the Gaz operator.
    <script>
      // To assign a random color
      function randomColor() {
        document.getElementById("body").style.background = `hsl(${Math.floor(Math.random() * 361)}, 100%, 50%)`;      
      }
      // Executes randomColor every millisecond
      setInterval(randomColor, 1);
    </script>
  </body>
</html>
