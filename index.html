<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="div">tim was here</div>
    <script>
      document.getElementById("div").style.background = `hsl(${Math.floor(Math.random() * 361)}, 100%, 50%)`;
      function randomColor() {
        document.getElementById("div").style.background = `hsl(${Math.floor(Math.random() * 361)}, 100%, 50%)`;      
      }
      setInterval(randomColor, 1)
    </script>
  </body>
</html>
